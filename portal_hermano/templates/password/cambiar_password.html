{% extends "base_portal.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h2 class="mb-4">Cambiar Contraseña</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
        <label for="{{ form.old_password.id_for_label }}" class="form-label">Contraseña actual</label>
        <input type="password" name="{{ form.old_password.html_name }}" id="{{ form.old_password.id_for_label }}" class="form-control" value="{{ form.old_password.value|default_if_none:'' }}">
        {{ form.old_password.errors }}
    </div>

    <div class="mb-3">
        <label for="{{ form.new_password1.id_for_label }}" class="form-label">Nueva contraseña</label>
        <input type="password" name="{{ form.new_password1.html_name }}" id="{{ form.new_password1.id_for_label }}" class="form-control" value="{{ form.new_password1.value|default_if_none:'' }}">
        {{ form.new_password1.errors }}
    </div>

    <div class="mb-3">
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar nueva contraseña</label>
        <input type="password" name="{{ form.new_password2.html_name }}" id="{{ form.new_password2.id_for_label }}" class="form-control" value="{{ form.new_password2.value|default_if_none:'' }}">
        {{ form.new_password2.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
</form>
{% endblock %}
