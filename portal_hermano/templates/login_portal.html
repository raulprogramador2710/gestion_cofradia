<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Portal Hermano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="mb-4 text-center">Portal Hermano</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username|default:'' }}" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="cofradia" class="form-label">Cofradía</label>
                        <select class="form-select" id="cofradia" name="cofradia" required>
                            <option value="" disabled selected>Seleccione Cofradía</option>
                            {% for cofradia in cofradias %}
                                <option value="{{ cofradia.id }}">{{ cofradia.nombre }}</option>
                            {% empty %}
                                <option value="" disabled>No hay cofradías disponibles</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
