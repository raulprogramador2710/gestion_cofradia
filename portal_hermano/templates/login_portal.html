<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Portal Hermano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Blanco/gris claro de fondo */
            color: #000; /* Texto principal en negro */
        }
        h2 {
            color: #000; 
            font-weight: bold;
            border-bottom: 2px solid #d4af37; /* detalle dorado */
            padding-bottom: 0.3rem;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #000; 
        }
        .form-control, .form-select {
            background-color: #fff;
            color: #000;
            border: 1px solid #d4af37; /* borde dorado sutil */
        }
        .form-control:focus, .form-select:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.35);
        }
        .btn-primary {
            background-color: #000; 
            border: 2px solid #d4af37;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #d4af37;
            color: #000;
            border: 2px solid #d4af37;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #d4af37;
            text-decoration: underline;
        }
        .alert-danger {
            background-color: #fff3cd; /* fondo suave */
            color: #000;
            border: 1px solid #d4af37;
        }
        .card {
            background: #fff;
            border: 2px solid #000; 
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="text-center">Portal Hermano</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ username|default:'' }}" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'portal_hermano:password_reset' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
