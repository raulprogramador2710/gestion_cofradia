{% extends "base.html" %}
{% block title %}Detalle Enser{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-boxes me-2"></i>Detalle del Enser</h2>
  <div class="card shadow p-3">
    <h4>{{ enser.nombre }}</h4>
    <p><strong>Tipo:</strong> {{ enser.tipo }}</p>
    <p><strong>Estado:</strong> {{ enser.estado }}</p>
    <p><strong>Identificador:</strong> {{ enser.identificador }}</p>
    <p><strong>Descripción:</strong> {{ enser.descripcion }}</p>

    <a href="{% url 'gestion_cofradia:editar_enser' enser.id %}" class="btn btn-warning me-2">
      <i class="fas fa-edit"></i> Editar
    </a>
    <a href="{% url 'gestion_cofradia:borrar_enser' enser.id %}" class="btn btn-danger"
       onclick="return confirm('¿Seguro que quieres borrar este enser?');">
      <i class="fas fa-trash"></i> Borrar
    </a>
    <a href="{% url 'gestion_cofradia:lista_enseres' %}" class="btn btn-cancelar ms-2">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>
</div>
{% endblock %}
