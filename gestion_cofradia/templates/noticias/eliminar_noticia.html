{% extends "base.html" %}
{% block title %}Eliminar Noticia{% endblock %}
{% block content %}
<div class="container">
  <h1>Eliminar Noticia</h1>
  <div class="card">
    <div class="card-body text-center">
      <p>¿Seguro que deseas eliminar la noticia <strong>{{ noticia.titulo }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Sí, eliminar</button>
        <a href="{% url 'gestion_cofradia:lista_noticias' %}" class="btn btn-cancelar">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
