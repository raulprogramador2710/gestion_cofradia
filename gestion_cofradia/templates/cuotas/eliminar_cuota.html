{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Eliminar Cuota</h2>
  <p>¿Estás seguro de que quieres eliminar la cuota "{{ cuota }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'gestion_cofradia:lista_cuotas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
