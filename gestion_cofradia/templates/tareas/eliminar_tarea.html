{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card card-danger mb-4">
    <div class="card-header bg-danger text-white">
      <h2><i class="fas fa-trash"></i> Eliminar Tarea</h2>
    </div>
    <div class="card-body">
      <p>¿Estás seguro de que quieres eliminar la tarea <strong>"{{ tarea.titulo }}"</strong>?</p>
      {% if tarea.fecha_limite %}
        <p><i class="fas fa-calendar-day"></i> Límite: {{ tarea.fecha_limite|date:"d/m/Y" }}</p>
      {% endif %}
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a href="{% url 'gestion_cofradia:lista_tareas' %}" class="btn btn-cancelar">
        <i class="fa-solid fa-arrow-left"></i> Cancelar
      </a>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash"></i> Confirmar eliminación
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
