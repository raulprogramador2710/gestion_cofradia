{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Subir Nuevo Documento</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Subir Documento</button>
    </form>
  </div>
{% endblock %}
