{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Eliminar Documento</h1>
    <p>¿Estás seguro de que quieres eliminar el documento "{{ documento.titulo }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'gestion_cofradia:lista_documentos' %}" class="btn btn-cancelar">Cancelar</a>
    </form>
  </div>
{% endblock %}
